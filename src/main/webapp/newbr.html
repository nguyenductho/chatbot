<html >
<head>

<title>User Login</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/signin.css">
</head>

<body>
<div class="container">

<form class="form-signin" method="POST" action="/chatbot/webapi/briefinfo/create">
  <h2 class="form-signin-heading">Please sign in</h2>
  <input class="form-control" type="text" required name="id" placeholder="id">
  <input class="form-control" type="text" required name="name" placeholder="name">
  <input class="form-control" type="text" required name="briefinfo" placeholder="briefinfo">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>

</div>
</body>
</html>
